<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <main class = "main">
        <div class = "control"> 
            <input id = "changeColor" type = "color" value = "black" /> 
            <button id = "erase-button" class = erase-button> ERASER </button>
            <button id = "rainbow-button" class = rainbow-button> RAINBOW </button>
            <button id = "grid-button" class = grid-button> TURN OFF GRID </button>
            <button id = "clear" class = clear> CLEAR </button>
            <p id = "sizeValue" class = "size-value"> 16 x 16 </p>
            <input id = "sizeSlider" type = "range" value="16" min="1" max="64" />
        </div>
        <div id = "grid-container"> </div>
    </main>
    
    
</body>
<script src = "main.js"> </script>
</html>
